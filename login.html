<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="funcs.js"></script>
</head>
<body>
<div class="Login">
	<h2>Log In to Your Account</h2>
	<form>
    <div>
		<input class="Usr" type="text" id="username" name="username",
     autocomplete="on", placeholder="Email or phone or username"><br>
     </div>
     <div>
		<input class="Pass" type="password" id="password" 
    name="password", autocomplete="on", placeholder="Password"><br>
    </div>
    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
    <div>
		<button class="submit" onclick="checkLogin()">Log in</button>
    </div>
    <div class="signup_link">
      Need an account? <a href="#">Signup</a>
    </div>
	</form>
</div>
</body>
</html>
