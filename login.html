<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>Â 
  <script src="funcs.js"></script>
</head>

<body>
  <div class="Main container" style="width: 60vh;">
    <h2>Log In to Your Account</h2>
    <form>
      <div style="display:flex; margin-block: 20px;">
        <div style="margin-top:6px;">
          <i class="bi bi-person-fill"></i>
        </div>
        <input class="Usr" type="text" id="username" name="username" , autocomplete="on" ,
          placeholder="Email or phone or username"><br>
      </div>
      <div style="display:flex; margin-block:20px">
        <div style="margin-top:8px;">
          <i class="bi bi-file-lock-fill"></i>
        </div>
        <input class="Pass" type="password" id="password" name="password" , autocomplete="on" ,
          placeholder="Password"><br>
      </div>
      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-block mb-4 submit" onclick="checkLogin()">Log in</button>
      </div>
      <div class="signup_link">
        Need an account? <a href="signup.html">Signup</a>
      </div>
    </form>
  </div>
</body>

</html>
