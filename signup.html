<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>Â 
    <script src="funcs.js"></script>

</head>

<body>
    <div class="Main container" style="width: 60vh;">
        <h2>Sign Up</h2>
        <form>
            <input class="Usr" type="text" id="username" name="username" , autocomplete="on" ,
                placeholder="Email or phone or username"><br>
            <input class="Pass" type="password" id="password" name="password" , autocomplete="on" ,
                placeholder="Password"><br>
            <input class="Pass" type="password" id="ConfPassword" name="password" , autocomplete="on" ,
                placeholder="Confirm Password"><br>
            <button type="button" class="btn btn-primary btn-block mb-4 submit" onclick="checkSignUp()">Sign
                Up</button>
            <div class="signup_link">
                Already a member? <a href="login.html">Log-in</a>
            </div>





        </form>
    </div>
</body>

</html>
